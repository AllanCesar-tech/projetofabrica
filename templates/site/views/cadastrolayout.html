{% extends 'base.html' %}

{% block main %}
<div class="text-center">
    <h1>Layout da Fábrica</h1>
    <h2 class="text-muted">Escolha as Máquinas para o Layout</h2>
    <hr>
</div>
<form action="" method="post">
    <!--o inline-flex foi essencial para que os elementos ocupassem apenas seu conteudo, facilitando para criar o espaço perfeito entre label e input, pois o input estava apresentando problema no tamanho, mesmo com a propriedade col-->
    <div class="d-inline-flex align-items-start">
        <label for="tituloLayout" class="fs-6 display-1 form-label col-5 ms-2 ps-2 align-self-center">Nome do Layout</label>
        <input type="text" class="form-control" id="tituloLayout" name="titulo">
    </div>
    
    <!-- w-100 para que o container dê total espaço para expanção dos botões e flex-wrap para quebra de linha -->
    <div class="btn-group flex-wrap my-3 w-100" arial-label="maquinas" role="group">
        <!--O col-2 determina a largura disponível igualmente para cada botão, o d-flex serve para usar o display flex e aplicar a propriedade flex-fill onde faz com que determinado elemento ocupe todo o espaço que tem disponivel, ou seja, o col-2. Por último, a propriedade btn-lg no label deixa o nome do botão proporcional e responsivo ao preenchimento do flex-fill-->
            {% for maquina in maquinas %}
        <div class="col-2 d-flex mb-2">
            <input type="checkbox" class="btn-check" id="{{maquina.modelo}}" autocomplete="off" name="{{maquina.modelo}}" value="VARCHAR(50)">
            <label for="{{maquina.modelo}}" class="flex-fill rounded-4 btn btn-lg btn-outline-primary me-2">{{maquina.modelo}}</label>
        </div>
        {% endfor %}

        
    </div>
    <div class="d-flex justify-content-end col-10 mt-2"><button class="btn btn-primary">Confirmar</button></div>
</form>

{% endblock %}
