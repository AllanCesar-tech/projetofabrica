{% extends 'base.html' %}

{% block main %}

<div class="text-center">
    <h1>Produção Diária</h1>
    <h2 class="text-muted">Insira os Dados da Produção </h2>
    <hr>
</div>
<form action="" method="post">
    <div class="input-group">
        {% for maquina in maquinas %}
        <div class="col-4 d-flex py-3 pe-4">
            <label for="{{maquina.maquinas}}" class="input-group-text">{{maquina.maquinas}}</label>
            <input type="number" class="form-control me-3" id="{{maquina.maquinas}}" placeholder="Operações" name="{{maquina.maquinas}}">     
        </div> 
        {% endfor %}
        <div class="col-4 d-flex py-3 pe-4">
            <label for="data" class="mb-0 me-2 form-label align-self-center">Hoje</label>
            <input type="date" class="form-control me-3" id="data" value="{{DATA_ATUAL}}" readonly>    
        </div>        
    </div>
    <div class="d-flex justify-content-end col-10 mt-2"><button class="btn btn-primary">Finalizar</button></div>
</form>

{% endblock %}
